<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page using tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-500 flex justify-center h-screen items-center" style="background-image:url('https://th.bing.com/th/id/OIP.83ojxet4pxp9rvk7Yq6wFAAAAA?rs=1&pid=ImgDetMain'); background-size: cover;">
    <div class="bg-gradient-to-b from-cyan-500 bg-white lg:w-1/4 md:w-3/4 sm:1/2 w-[30%] shadow-2xl rounded-md p-10 " >
        <h2 class="text-center uppercase font-bold text-2xl">Brand name:</h2>
        <h3 class="text-center text-xl font-bold mt-5 mb-5">Login</h3>
        <form>
            <label>E-mail</label>
            <input type="email" class="bg-blue-400 block w-full border-b-2 border-black rounded-md px-4 py-1 mb-5">
            <label>Password</label>
            <input type="password" class="bg-blue-400 block w-full border-b-2 border-black rounded-md px-4 py-1 mb-5">
            <label>Confirm password</label>
            <input type="password" class="bg-blue-400 block w-full border-b-2 border-black rounded-md px-4 py-1 mb-5">
            <a class="text-blue-500 mb-5" href="#">Forget password?</a>
            <button class="bg-blue-300 mt-8 p-2 font-bold rounded-md w-full ">Submit</button>
        </form>
    </div>
</body>
</html>
